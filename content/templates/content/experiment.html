<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experiment</title>
  </head>
    <body>
      <h3>Mensaje del usuario:</h3>
      <p class="bubble">{{content.content_text}}</p>
      <form action="{% url 'content:vote' content.id %}" method="post">
        {% csrf_token %}
        <label for="choice_yes">Si</label>
        <input type="radio" label="choice_yes" name="vote" value="yes">
        <label for="choice_no">No</label>
        <input type="radio" label="choice_no" name="vote" value="no">
        <input type="submit" value="Votar" >
        </form>

    </body>

                        

</html>
